<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualization</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/colorbrewer.css">
  <link rel="stylesheet" href="css/landing-page.css">
  <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body>
<div class="center-block text-center" style="margin-top: 40px;">
  <a href="index.html" class="btn btn-default btn-lg">Return to Story</a>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>Differences Between Groups</h1>
      <h2>Hours spent on Different Activities Across Age Groups</h2>
      <div id="stacked-area-chart"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>Time spent in <span><select id="plot-type" onchange="updateChart()">
        <option value="leisure">Leisure</option>
        <option value="work">Work</option>
      </select></span> (in average mins/day) by Age</h1>
      <div id="bubble-chart"></div>
    </div>
  </div>
</div>
<!-- Load JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/queue.min.js"></script>
<script src="js/topojson.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3.tip.js"></script>
<script src="js/colorbrewer.js"></script>
<script src="js/bubble-chart.js"></script>
<script src="js/stackedAreaChart.js"></script>
<script src="js/layeredHistogram.js"></script>
<script src="js/histogram.js"></script>
<script>
  // Global datasets
  var data;
  var femaleData;
  var maleData;
  var cleanData;

  // Set ordinal color scale
  var colorScale = d3.scale.category20();

  // Variables for the visualization instances
  var areachart, femalehistogram, malehistogram, layeredhistogram;

  // use the Queue.js library to read multiple files
  queue()
      .defer(d3.csv, "data/datatouse.csv")
      .defer(d3.csv, "data/yuqi_new.csv")
      .await(analyze);

  function analyze(error, dataToUse, csv){

    cleanData = csv;
    data=dataToUse;

    for(var i=0; i<dataToUse.length; i++){
      data[i].act_educ = Math.round(+dataToUse[i].act_educ/60);
      data[i].act_leisure = Math.round(+dataToUse[i].act_leisure/60);
      data[i].act_pcare = Math.round(+dataToUse[i].act_pcare/60);
      data[i].act_social = Math.round(+dataToUse[i].act_social/60);
      data[i].act_sports = Math.round(+dataToUse[i].act_sports/60);
      data[i].act_work = Math.round(+dataToUse[i].act_work/60);
      data[i].educ_perc = +dataToUse[i].act_educ;
      data[i].leisure_perc = +dataToUse[i].act_leisure;
      data[i].pcare_perc = +dataToUse[i].act_pcare;
      data[i].social_perc = +dataToUse[i].act_social;
      data[i].sports_perc = +dataToUse[i].act_sports;
      data[i].work_perc = +dataToUse[i].act_work;
      data[i].age = +dataToUse[i].age;
    }

    for(var i=0; i<cleanData.length; i++){
      cleanData[i].educ = +cleanData[i].educ/1440;
      cleanData[i].leisure = +cleanData[i].leisure/1440;
      cleanData[i].pcare = +cleanData[i].pcare/1440;
      cleanData[i].social = +cleanData[i].social/1440;
      cleanData[i].sports = +cleanData[i].sports/1440;
      cleanData[i].work = +cleanData[i].work/1440;
    }

    console.log(cleanData[0]);

    // Filter function
    femaleData = data.filter(function(item){
      return item.sex=="Female";
    });

    maleData = data.filter(function(item){
      return item.sex=="Male";
    });

    colorScale.domain(["educ_perc","leisure_perc","pcare_perc","social_perc","sports_perc","work_perc"]);

    createVis()
  }

  function createVis() {

    // TO-DO: INSTANTIATE VISUALIZATION
    areachart = new StackedAreaChart("stacked-area-chart",data);
    scatterplot = new BubbleChart("bubble-chart",cleanData);
  }

  function updateChart(){
    scatterplot.updateVis();
  }
</script>
</body>
</html>
