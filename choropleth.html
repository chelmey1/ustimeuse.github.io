<body>
<div class="center-block text-center" style="margin-top: 40px;">
    <a href="index.html" class="btn btn-default btn-lg">Return to Story</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Time Use Across the US</h1>
            <form class="form-inline">
                <div class="form-group">
                    <br>
                    <label for="rankingType">Category to Map by: </label>
                    <select class="form-control" id="map-type" onchange="updateMap()">
                        <option value="Average Work">Average Working Time (min)</option>
                        <option value="Average Leisure">Average Leisure Time (min)</option>
                        <option value="Average Personal Care">Average Personal Care Time (min)</option>
                        <option value="Average Educational Time">Average Education Time (min)</option>
                    </select>
                    <br><br><br><br>
                </div>
            </form>
            <div id="update"></div>
            <br><br><br><br>
            <div id="visualization"></div>
        </div>
    </div>

</div>
